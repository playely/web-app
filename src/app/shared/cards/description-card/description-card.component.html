<div *ngIf="item" class="description-card" [ngClass]="[aspectRatioClass]">
    <div class="description-card__image-container" (click)="click()">
        <img [src]="item.image" [alt]="item.title">
    </div>
    <div class="description-card__info-container">
        <p class="title">{{item.title}}</p>
        <p class="duration">{{ item.currentWatchers? item.currentWatchers + ' watching now' : item.duration }}</p>
        <div *ngIf="item.isLive" class="live-tag-container">
            <div class="live-tag" (click)="click()"><div class="live-text">{{ 'liveNow' | translate }}</div></div>
        </div>
    </div>
</div>
