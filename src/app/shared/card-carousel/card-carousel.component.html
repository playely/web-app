<div *ngIf="carousel" class="carousel-container">
    <div class="header">
        <h4>{{carousel.title}}</h4>
        <div class="see-all">See All <img src="assets/img/svg/arrows/arrow-right.svg" alt="arrow left"></div>
    </div>

    <!--------------------DESCRIPTION CAROUSEL ----------------------------->
    <div *ngIf="isDescription" class="cards-container">
        <app-description-card *ngFor="let item of carousel.content" [item]="item" ></app-description-card>
    </div>
    <!--------------------INNER CAROUSEL ----------------------------->
    <div *ngIf="isInnerCard" class="cards-container">
        <app-inner-card *ngFor="let item of carousel.content" [item]="item" [aspectRatio]="carousel.aspectRatio" ></app-inner-card>
    </div>
</div>
