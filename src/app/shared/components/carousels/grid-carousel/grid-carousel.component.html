<div *ngIf="carousel" class="grid-carousel">
    <h4>{{carousel.title}}</h4>

    <div class="grid" [ngClass]="['grid-cols-'+cols]" >
        <div class="grid-cell" *ngFor="let item of carousel.content" >
            <app-inside-card [item]="item" [aspectRatio]="carousel.aspectRatio" (clickCard)="handleClickCard($event)"
        ></app-inside-card>
        </div>
        
    </div>
</div>
