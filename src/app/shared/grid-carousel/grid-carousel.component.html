<div *ngIf="carousel" class="grid-carousel">
    <h4>{{carousel.title}}</h4>

    <div class="grid">
        <div class="grid-cell" *ngFor="let item of carousel.content" >
            <app-inner-card [item]="item" [aspectRatio]="carousel.aspectRatio" (clickCard)="handleClickCard($event)"
        ></app-inner-card>
        </div>
        
    </div>
</div>
