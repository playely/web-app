<div class="card">
    <div class="card-content">
        <h5>
        <mat-icon *ngIf="data.type === DeviceType.WEB">computer</mat-icon>
            <mat-icon *ngIf="data.type === DeviceType.SMART_TV">tv</mat-icon>
            <mat-icon *ngIf="data.type === DeviceType.MOBILE_WEB || data.type === DeviceType.MOBILE">phone_iphone
            </mat-icon>
            {{ data.title }}
        </h5>
        <mat-form-field appearance="legacy">
            <mat-label>{{ data.placeholder }}</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
          <button mat-raised-button [mat-dialog-close]="true" color="primary">{{ data.btnText }}</button>
    </div>
</div>
