<div class="card">
    <div class="card-content">
        <h3>Link Device</h3>
        <p>Enter the code displayed on your device in this space</p>
        <div>
            <mat-form-field>
                <mat-label>Device Code</mat-label>
                <input [formControl]="deviceCode" class="device-input" matInput placeholder="">
              </mat-form-field>
              <button mat-flat-button (click)="linkDevice()" cdkFocusInitial color="primary">Link Device</button>
        </div>
    </div>
</div>
