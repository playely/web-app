<div *ngIf="recents" class="search-container">
    <mat-form-field appearance="standard">
        <mat-label>{{ 'Search' | translate }}</mat-label>
        <input class="search-input" matInput [formControl]="searchText" (keyup)="handleKeyup($event)">
      </mat-form-field>
    <app-grid-carousel [carousel]="recents" [cols]="5" ></app-grid-carousel> 
</div>
