<div class="actions">
    @if (enableToggleFavs) {
        <div class="actions-item" (click)="toggleFavourite()">
            <span class="icon " [ngClass]="isFavourite ? 'favourite-fill' : 'favourite'"></span>
            <span>Mi Lista</span>
        </div>
    }
    <div class="actions-item" (click)="showTrailer.emit()">
        <span class="icon movie"></span>
        <span>Trailer</span>
    </div>
    <div class="actions-item" (click)="showCredits.emit()">
        <span class="icon info"></span>
        <span>Credits</span>
    </div>
</div>
