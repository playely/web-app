<div class="login-container">
    <div class="overlay"></div>
    <div class="card">
        <div class="card-content">
            <h4>Login</h4>
            <form class="form-controls login-form">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Enter your email" >
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" >
                </div>
                <div class="form-control">
                    <a routerLink="/auth/reset-password">Forgot Password?</a>
                </div>
                <div class="form-control fc-inline-reverse fc-checkbox">
                    <input type="checkbox" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <div class="divider"><p>or login with</p></div>
                <div class="login-form__container">
                    <div class="btn-outlined social-button">
                        <i class="lni lni-google"></i>
                    </div>
                    <div class="btn-outlined social-button">
                        <i class="lni lni-facebook-oval"></i>
                    </div>
                    <div class="btn-outlined social-button">
                        <i class="lni lni-twitter-filled"></i>
                    </div>
                    <div class="btn-outlined social-button">
                        <i class="lni lni-microsoft"></i>
                    </div>
                </div>
                <div class="form-control">
                    <a routerLink="/auth/register">not registered? Create a new account</a>
                </div>
            </form>
        </div>
    </div>
</div>
