<div *ngIf="content" class="player-controls-container">
    <div class="player-top">
        <button class="arrow" (click)="goBack()"><img src="assets/img/svg/arrows/arrow-left.svg" alt="back arrow"></button>
        <h4>{{ content.title }}</h4>
    </div>

    <div class="player-center">
        <img src="assets/img/svg/player/rewind.svg" (click)="rewind()" alt="rewind">
        <img *ngIf="playerState.isPlaying" (click)="pause()" src="assets/img/svg/player/play-line.svg" alt="Play">
        <img *ngIf="!playerState.isPlaying" (click)="play()" src="assets/img/svg/player/pause.svg" alt="Play">
        <img src="assets/img/svg/player/forward.svg" (click)="forward()" alt="forward">
    </div>

    <div class="player-bottom">
        <p class="time-label time-start-label">{{ sliderTime | FormatedTime }}</p>
        <div class="seekbar">
            <mat-slider color="primary" 
            [max]="playerConfig.maxTime" [min]="playerConfig.minTime" 
            [value]="playerState.currentTime"
            (change)="handleSliderChange($event)"
            (input)="handleSliderInput($event)"
            ></mat-slider>
        </div>  
        <p class="time-label">{{ playerState.duration | FormatedTime }}</p>
    </div>
</div>

<div *ngIf="!content || playerState.isLoading" class="loading">
    <app-player-loading></app-player-loading>
</div>
