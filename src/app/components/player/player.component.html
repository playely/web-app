<div class="player" [style.height]=" isModal ? '90vh' : '100vh'">
    <div class="player-controls">
        <div class="player-controls-group">
            <div class="group" >
                @if (!isModal) {
                    <mat-icon (click)="goBack()">arrow_back_ios</mat-icon>
                    <p class="title">{{content?.title}}</p>
                }
            </div>
            <div class="group">
                <mat-icon *ngIf="isModal">share</mat-icon>
                <mat-icon *ngIf="isModal" class="close-icon" mat-dialog-close>close</mat-icon>
            </div>
        </div>
        <div class="player-controls-group center" (click)="togglePlay()">
            <div  [@fade]="!isPlaying ? 'visible' : 'hidden'">
                <mat-icon *ngIf="!isPlaying">play_arrow</mat-icon>
            <mat-icon *ngIf="isPlaying">pause</mat-icon>
            </div>
        </div>
         <app-player-ctrl-bar (togglePlay)="togglePlay()" [isPlaying]="isPlaying"></app-player-ctrl-bar>
    </div>
    @if (isLoading) {
        <div class="player-loading"><mat-spinner></mat-spinner></div>
    }
</div>
